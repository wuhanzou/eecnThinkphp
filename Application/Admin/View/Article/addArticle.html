<extend name="Public/base"/>
<block name="sidebar">
	<div class="sidenav">
		<ul>
			<li class="iterms">
				<h3 class="open"><i></i>博客</h3>
				<ul>
					<li><a href="{:U('User/lists')}" class="active">默认分类</a></li>
				</ul>
			</li>
		</ul>
	</div>
</block>
<block name="body">
	<div class="main-title">
		<h2>新增文章 [<a href="">博客</a> > <a href="">默认分类</a>] </h2>
	</div>
	<div class="btn-and-seach clearfix">
		<div class="tab-btn-box">
			<a href=""  class="active">
				基础
			</a>
			<a href="">
				扩展
			</a>
		</div>
	</div>
	<div class="tab-content h-and-input">
		<form action="" method="post">
			<h3>标题<span>( 文档标题 )</span></h3>
			<input type="text" value="" />
			<h3>文章内容<span></span></h3>
			<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
			<h3>标识<span>( 同一根节点下标识不重复 )</span></h3>
			<input type="text" value="" />
			<h3>描述<span></span></h3>
			<textarea name="" rows="" cols=""></textarea>
			<div class="confirm-box">
				<button type="submit" class="big-btn">确 定</button>
				<button type="button" onclick="javascript:history.back(-1);return false;" class="big-btn">返 回</button>
				<button type="" class="big-btn draft">存草稿</button>
			</div>
		</form>
	</div>
</block>
<block name="script">
	<script type="text/javascript" charset="UTF-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="UTF-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		var ue = UE.getEditor('editor');
	</script>
</block>
