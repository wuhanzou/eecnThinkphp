<block name="body">
	<div class="main-title">
		<h2>网站设置</h2>
	</div>
	<div class="btn-and-seach clearfix">
		<div class="tab-btn-box">
			<a href="{:U('System/config/1')}"  class="active">
				基本配置
			</a>
			<a href="{:U('System/config/2')}">
				内容配置
			</a>
			<a href="{:U('System/config/3')}">
				用户配置
			</a>
			<a href="{:U('System/config/4')}">
				系统配置
			</a>
		</div>
	</div>
	<div class="tab-content h-and-input">
		<form action="" method="post">
			<h3>网站标题<span>( 网站标题前台显示标题 )</span></h3>
			<input type="text" value="OneThink内容管理框架" />
			<h3>网站描述<span>( 网站搜索引擎描述 )</span></h3>
			<textarea name="" rows="" cols="">OneThink内容管理框架</textarea>
			<h3>关闭站点<span>( 站点关闭后其他用户不能访问，管理员可以正常访问 )</span></h3>
			<select name="">
				<option value="">开启</option>
				<option value="">关闭</option>
			</select>
			<h3>网站关键字<span>( 网站搜索引擎关键字 )</span></h3>
			<textarea name="" rows="" cols="">ThinkPHP,OneThink</textarea>
			<h3>网站备案号<span>( 设置在网站底部显示的备案号，如“沪ICP备12007941号-2 )</span></h3>
			<input type="text" value="" />
			<h3>后台色系<span>( 后台颜色风格 )</span></h3>
			<select name="">
				<option value="">默认</option>
				<option value="">紫罗兰</option>
			</select>
			<div class="confirm-box">
				<button type="submit" class="big-btn">确 定</button>
				<button type="button" onclick="javascript:history.back(-1);return false;" class="big-btn">返 回</button>
			</div>
		</form>
	</div>
	
</block>
