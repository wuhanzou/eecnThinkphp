<extend name="Public/base"/>
<block name="sidebar">
	<div class="sidenav">
		<ul>
			<li class="iterms">
				<h3 class="open"><i></i>系统设置</h3>
				<ul>
					<li><a href="{:U('Config/index')}">网站设置</a></li>
					<li><a href="">分类管理</a></li>
					<li><a href="{:U('Config/model')}" class="active">模型管理</a></li>
					<li><a href="">配置管理</a></li>
					<li><a href="{:U('Config/menu')}">菜单管理</a></li>
					<li><a href="{:U('Config/nav')}">导航管理</a></li>
				</ul>
			</li>
			<li class="iterms">
				<h3><i></i>数据备份</h3>
				<ul style="display: none;">
					<li><a href="">备份数据库</a></li>

		</ul>

<block name="body">
	<div class="main-title">
		<h2>新增模型</h2>
	</div>
	<div class="tab-content h-and-input">
		<form action="" method="post">
			<h3>模型标识<span>( 请输入文档模型标识 )</span></h3>
			<input type="text" value="" />
			<h3>模型名称<span>( 请输入模型的名称 )</span></h3>
			<input type="text" value="" />
			<h3>模型类型<span>( 目前支持独立模型和文档模型 )</span></h3>
			<select name="">
				<option value="" selected="selected">独立模型</option>
				<option value="">文档模型</option>
			</select>
			<h3>引擎类型<span></span></h3>
			<select name="">
				<option value="MyISAM" selected="selected">MyISAM</option>
				<option value="InnoDB">InnoDB</option>
				<option value="MEMORY">MEMORY</option>
				<option value="BLACKHOLE">BLACKHOLE</option>
				<option value="MRG_MYISAM">MRG_MYISAM</option>
				<option value="ARCHIVE">ARCHIVE</option>
			</select>
			<h3>是否需要主键<span>( 选“是”则会新建默认的id字段作为主键 )</span></h3>
			<select name="">
				<option value="" selected="selected">是</option>
				<option value="">否</option>
			</select>
			<div class="confirm-box">
				<button type="submit" class="big-btn">确 定</button>
				<button type="button" onclick="javascript:history.back(-1);return false;" class="big-btn">返 回</button>
			</div>
		</form>
	</div>
</block>
