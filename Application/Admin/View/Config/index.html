<block name="body">

		<h2>配置管理 [ <present name="Think.get.group">
         <a href="{:U('index')}">全部</a><else/><strong>全部</strong></present>&nbsp;<foreach name="group" item="vo">

	<div class="cf">

		<button class="btn list_sort" url="{:U('sort?group='.I('group'),'','')}">排序</button>
        
		<!-- 高级搜索 -->
		<div class="search-box fr">
			<div class="search-group fr">	
				<input type="text" id="" value="" placeholder="请输入用户昵称或ID" class="user-search"/>
				<a href=""></a>
			</div>
		</div>
	</div>

	<div class="data-table col1">
		<table class="table">
			<thead>
				<tr>
					<th><input type="checkbox" class="check-all" /></th>

					<th>分组</th>
					<th>类型</th>

					<td><input type="checkbox" /></td>

				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>2</td>
					<td>article</td>
					<td><a href="">文章</a></td>
					<td>2013-11-08 14:14</td>
					<td>正常</td>
					<td> <a href="{:U('Config/editMenu')}">编辑</a> <a href="">删除</a></td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>3</td>
					<td>document</td>
					<td><a href="">文档</a></td>
					<td>2013-11-08 14:14</td>
					<td>正常</td>
					<td> <a href="{:U('Config/editMenu')}">编辑</a> <a href="">删除</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	//点击排序
	$('.list_sort').click(function(){
		var url = $(this).attr('url');
		var ids = $('.ids:checked');
		var param = '';
		if(ids.length > 0){
			var str = new Array();
			ids.each(function(){
				str.push($(this).val());
			});
			param = str.join(',');
		}

		if(url != undefined && url != ''){
			window.location.href = url + '/ids/' + param;
		}
	});
});
</script>
</block>
