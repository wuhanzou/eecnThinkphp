					<li><a href="{:U('User/lists')}" class="active">用户信息</a></li>
					<li><a href="{:U('User/authority')}">权限管理</a></li>
				</ul>
			</li>
			<li class="iterms">

<block name="body">
	<div class="main-title">
		<h2>新增用户</h2>
	</div>
	<div class="h-and-input">
		<form action="" method="post">
			<h3>用户名<span>( 用户名会作为默认的昵称 )</span></h3>
			<input type="text" value="" />
			<h3>密码<span>( 用户密码不能少于6位 )</span></h3>
			<input type="password" value="" />
			<h3>确认密码<span></span></h3>
			<input type="password" value="" />
			<h3>邮箱<span>( 用户邮箱，用于找回密码等安全操作 )</span></h3>
			<input type="password" value="" />
			<div class="confirm-box">
				<button type="submit" class="big-btn">确 定</button>
				<button type="button" onclick="javascript:history.back(-1);return false;" class="big-btn">返 回</button>
			</div>
		</form>
	</div>
</block>
